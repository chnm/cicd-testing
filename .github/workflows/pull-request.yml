name: "Pull Request"

on:
  push:
    branches:
      - "*"
    paths:
      - "**"

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - name: create pull request
      run: gh pr create -B main -H ${{ github.ref }} --title 'Merge ${{ github.ref }} into main' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
