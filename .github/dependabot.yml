---
version: 2
updates:
  - package-ecosystem: "pip"
    versioning-strategy: "increase"
    directories:
      - "/django"
    groups:
      all-django-dependencies:
        patterns:
          - "*"
    schedule:
      interval: "daily"
      day: "sunday"
      time: "11:00"
      timezone: "America/New_York"
    target-branch: "main"
    reviewers:
      - "chnm/systems"
